<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <h3 class="screen-content">Hello!</h3>
        </div>
        <div class='numpad-container'>
            <button class="cell" id="1">1</button>
            <button class="cell" id="2">2</button>
            <button class="cell" id="3">3</button>
            <button class="cell" id="4">4</button>
            <button class="cell" id="5">5</button>
            <button class="cell" id="6">6</button>
            <button class="cell" id="7">7</button>
            <button class="cell" id="8">8</button>          
            <button class="cell" id="9">9</button>          
            <button class="cell" id="zero">0</button>          
            <button class="cell" id="plus">+</button>          
            <button class="cell" id="minus">-</button>          
            <button class="cell" id="divide">/</button>          
            <button class="cell" id="multiply">*</button>          
            <button class="function" id="clear">clr</button>          
            <button class="function" id="enter">ent</button>          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
